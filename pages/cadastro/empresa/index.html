<!DOCTYPE html>
<html class="uk-height-1-1" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/node_modules/uikit/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/assets/css/style.min.css" />

    <!-- <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-messaging.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-functions.js"></script> -->
    <script src="/node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="/node_modules/uikit/dist/js/uikit-icons.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <title>Acesse Vagas - Cadastro de empresa</title>
  </head>
  <body class="uk-height-1-1 uk-flex uk-flex-column uk-flex-between">
    <!-- HEADER -->
    <header>
      <nav class="uk-navbar-container" uk-navbar dropbar mode="click">
        <!-- LOGO -->
        <div class="uk-navbar-left">
          <a class="uk-navbar-item uk-logo" href="/">
            <img src="/assets/img/logo.svg" alt="logo" width="36px" height="36px" />
            <span>Acesse Vagas</span>
          </a>
        </div>

        <!-- MENU -->
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li><a href="/pages/vagas">Vagas</a></li>
          </ul>
        </div>

        <!-- ENTRAR -->
        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li>
              <a class="uk-parent" href="javascript:void(0)">Entrar</a>
              <div
                class="uk-navbar-dropdown uk-width-medium"
                boundary="body"
                boundary-align
                pos="bottom-center"
              >
                <section>
                  <h2 class="uk-text-center">Entrar</h2>
                  <form>
                    <div class="uk-inline uk-margin-small-bottom">
                      <span class="uk-form-icon" uk-icon="user"></span>
                      <input
                        class="uk-input uk-form-width-large"
                        type="text"
                        placeholder="Cpf / Cnpj"
                      />
                    </div>
                    <div class="uk-inline uk-margin-small-bottom">
                      <span class="uk-form-icon" uk-icon="lock"></span>
                      <input
                        class="uk-input uk-form-width-large"
                        type="password"
                        placeholder="Senha"
                      />
                    </div>
                    <button
                      class="uk-button uk-button-primary uk-margin-small-bottom uk-width-1-1"
                      type="submit"
                    >
                      <span>Entrar</span>
                      <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <a href="#" class="uk-display-block uk-link-reset uk-text-center">
                      <span class="uk-text-small uk-text-primary">Esqueci minha senha</span>
                    </a>
                  </form>
                </section>
              </div>
            </li>
            <li>
              <a class="uk-parent" href="javascript:void(0)">Cadastrar</a>
              <div
                class="uk-navbar-dropdown uk-width-xxlarge"
                boundary="body"
                boundary-align
                pos="bottom-center"
              >
                <section class="uk-column-1-2@l uk-column-divider">
                  <div class="uk-flex uk-flex-center">
                    <a href="/pages/cadastro/empresa" class="uk-link-heading">
                      <i class="fas fa-user-tie fa-4x uk-flex"></i>
                      <br />
                      <div class="uk-flex-inline uk-flex-column uk-flex-bottom">
                        <h1>Cadastrar como empresa</h1>
                        <i class="fas fa-arrow-right fa-2x"></i>
                      </div>
                    </a>
                  </div>
                  <hr class="uk-hidden@l" />
                  <div class="uk-flex uk-flex-center">
                    <a href="/pages/cadastro/usuario" class="uk-link-heading">
                      <i class="fas fa-user fa-4x uk-flex"></i>
                      <br />
                      <div class="uk-flex-inline uk-flex-column uk-flex-bottom">
                        <h1>Cadastrar como usuário</h1>
                        <i class="fas fa-arrow-right fa-2x"></i>
                      </div>
                    </a>
                  </div>
                </section>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <section class="uk-navbar-dropbar"></section>
    </header>

    <!-- MAIN -->
    <main>
      <h1 class="uk-text-lead uk-text-center uk-align-center">Cadastro de Empresas</h1>

      <div class="uk-container uk-container-small">
        <form class="uk-grid-small" uk-grid>
          <div class="uk-width-1-2">
            <div class="uk-form-label uk-text-meta">Nome da empresa:</div>
            <input class="uk-input" type="text" placeholder="Ex: Alpha Negócios" />
          </div>
          <div class="uk-width-1-2">
            <div class="uk-form-label uk-text-meta">E-mail:</div>
            <input class="uk-input" type="email" placeholder="Ex: email@email.com" />
          </div>
          <div class="uk-width-1-3@s uk-width-1-2@m">
            <div class="uk-form-label uk-text-meta">CNPJ:</div>
            <input class="uk-input" type="number" placeholder="XX.XXX.XXX/XXXX-XX" />
          </div>
          <div class="uk-width-1-3@s uk-width-1-2@m">
            <div class="uk-form-label uk-text-meta">Cidade:</div>
            <div class="uk-form-controls">
              <select class="uk-select" id="form-horizontal-select">
                <option>Belo Horizonte</option>
                <option>Contagem</option>
                <option>Betim</option>
                <option>Sarzedo</option>
                <option>Ibirité</option>
              </select>
            </div>
          </div>
          <div class="uk-width-1-3@s uk-width-1-3@m">
            <div class="uk-form-label uk-text-meta">Responsável:</div>
            <input class="uk-input" type="text" placeholder="Ex: José" />
          </div>
          <div class="uk-width-1-2@s uk-width-1-3@m">
            <div class="uk-form-label uk-text-meta">Telefone:</div>
            <input class="uk-input" type="tel" placeholder="(XX) XXXXX-XXXX" />
          </div>
          <div class="uk-width-1-2@s uk-width-1-3@m">
            <div class="uk-form-label uk-text-meta">Senha:</div>
            <input class="uk-input" type="password" placeholder="" />
          </div>
          <button
            class="uk-button uk-button-default uk-width-1-2 uk-width-1-4@m uk-margin-small-bottom uk-align-center"
            type="submit"
          >
            Cadastrar
          </button>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="uk-section-muted uk-flex uk-flex-around uk-flex-wrap">
      <!-- CONTATOS - REDES SOCIAIS -->
      <section>
        <!-- FACEBOOK -->
        <div class="uk-inline uk-padding-small">
          <a class="uk-link-reset" href="#" uk-icon="facebook"></a>
        </div>

        <!-- TWITTER -->
        <div class="uk-inline uk-padding-small">
          <a class="uk-link-reset" href="#" uk-icon="twitter"></a>
        </div>

        <!-- LINKEDIN -->
        <div class="uk-inline uk-padding-small">
          <a class="uk-link-reset" href="#" uk-icon="linkedin"></a>
        </div>
      </section>

      <!-- CONTATOS - COMUNICAÇÃO -->
      <section>
        <!-- E-MAIL -->
        <div class="uk-inline uk-padding-small">
          <a class="uk-link-reset" href="mailto:foo@bar.com">
            <span uk-icon="mail"></span>
            <span>foo@bar.com</span>
          </a>
        </div>

        <!-- TELEFONE -->
        <div class="uk-inline uk-padding-small">
          <a class="uk-link-reset" href="tel:+5531987654321">
            <span uk-icon="receiver"></span>
            <span>+55 31 98765-4321</span>
          </a>
        </div>
      </section>
    </footer>
  </body>
</html>
